name: Auto-merge PR
on:
  workflow_run:
    workflows: [.NET Build and Test]
    branches: [Release]  # Целевая ветка для PR
    types: [completed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'pull_request' }}
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.workflow_run.head_sha }};  // Или используйте context для PR
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,  // Требует PR-context
              merge_method: 'merge'  // или 'squash', 'rebase'
            });
