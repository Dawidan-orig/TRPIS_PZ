name: .NET Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./person1/ProjectTRPIS/ProjectTRPIS.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test ./person1/ProjectTRPIS/ProjectTRPIS.sln --no-build --verbosity normal
