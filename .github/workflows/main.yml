name: .NET Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore person1/ProjectTRPIS/ProjectTRPIS.sln
    - name: Restore dependencies for tests
      run: dotnet restore person1/UnitTests_TRPIS/UnitTests_TRPIS/UnitTests_TRPIS.csproj 
    - name: Build
      run: dotnet build person1/ProjectTRPIS/ProjectTRPIS.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test person1/UnitTests_TRPIS/UnitTests_TRPIS/UnitTests_TRPIS.csproj --no-restore --verbosity normal
